{% extends "base.html" %}

{%block content%}
<table>
	<tr>
		<th width="25%">EmployeeID</th>
		<th width="25%">Name</th>
		<th width="25%">Manager Name</th>
		<th width="25%">Designation</th>
	</tr>
	
	{% for item in value %} 
			<tr>
				<td>
					{{ item.ID }}
				</td>
				<td>
					{{ item.Name }}
				</td>
				<td>
					{{ item.Manager }}
				</td>
				<td>
					{{ item.Designation }}
				</td>
			
			</tr>
	{% endfor %}
	
</table>
{%endblock%}
